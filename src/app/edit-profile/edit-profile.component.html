<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
  class="blue_theme light-theme" autosize autoFocus dir="ltr"
>
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-6 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logopuae.png" class="align-middle m-2" alt="logo" />

            </a>
          </div>

         
          <form class="m-t-30">
            <!-- Row for First Name and Last Name inputs -->
            <div class="row">
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput  [(ngModel)]="fname" name="fname" required  [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput  [(ngModel)]="lname" name="lname" required  [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
              </div>
            </div>

<div class="row">
  <div class="col-6">
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput type="email" [(ngModel)]="email" name="email" required [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tel</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput type="tel" [(ngModel)]="tel" name="tel" required [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </div>
</div>

            <a  mat-flat-button color="primary" class="w-100" (click)="update()" > Update</a>
          </form>

         
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
