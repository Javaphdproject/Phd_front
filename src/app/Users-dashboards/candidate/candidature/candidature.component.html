    <mat-card-content>
  
  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        Les informations du candidats :
    </h4>
    <div class="card overflow-hidden">
  
        <div class="row no-gutters row-bordered row-border-light">
  
            <div class="col-md-3 pt-0">
  
              <div class="card-body media align-items-center">

                     alt="Candidate Photo"
                     class="candidate-image" />
            </div>
  
  
  
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                        href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#info-supp">Information Supplimentaire</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#Baccalauréat">Baccalauréat</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#licence">Licence</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#master">Master</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#exp-prof">Expérience Professionnelle</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                    href="#doc">Les Documents</a>
  
                    <button type="submit" class="btn btn-primary">Créer Candidat</button>
  
                </div>
            </div>
            <div class="col-md-9">
              <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
  
                <div class="tab-content">
                  <div class="tab-pane fade active show" id="account-general">
                    <hr class="border-light m-0">
                    <div class="card-body">
  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                              <label class="form-label">Photo:</label>
                              <input type="file" (change)="onFileChange($event, 'photo')" accept="image/*">
                              <small class="form-text text-muted">Veuillez télécharger une image (jpg, png, gif).</small>
                          </div>
                      </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">Date de Naissance:</label>
                            <input type="date" formControlName="dateNaissance" class="form-control" />
                          </div>
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">CIN:</label>
                            <input type="text" formControlName="cin" class="form-control" placeholder="Entrez le CIN" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">CNE:</label>
                            <input type="text" formControlName="cne" class="form-control" placeholder="Entrez le CNE" />
                          </div>
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">Adresse:</label>
                            <input type="text" formControlName="adresse" class="form-control" placeholder="Entrez l'adresse" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">Pays:</label>
                            <input type="text" formControlName="pays" class="form-control" placeholder="Entrez le pays" />
                          </div>
                        </div>
                      </div>
  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Fonctionnaire:</label>
                            <!-- <select formControlName="fonctionnaire" class="form-control">
                              <option [ngValue]="true">Oui</option>
                              <option [ngValue]="false">Non</option>
                            </select> -->
                            <div class="form-group">
                              <label for="fonctionnaire">Fonctionnaire</label>
                              <input type="text" id="fonctionnaire" formControlName="fonctionnaire" class="form-control" placeholder="Entrez la fonction">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Situation Familiale:</label>
                            <input type="text" formControlName="situationFamiliale" class="form-control" placeholder="Entrez votre situation familiale" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="tab-pane fade" id="info-supp">
                    <hr class="border-light m-0">
                    <div class="card-body">
  
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Nationalité:</label>
                            <input type="text" formControlName="nationalite" class="form-control" placeholder="Entrez votre nationalité" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Pays de Naissance:</label>
                            <input type="text" formControlName="paysNaissance" class="form-control" placeholder="Entrez le pays de naissance" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Province de Naissance:</label>
                            <input type="text" formControlName="provinceNaissance" class="form-control" placeholder="Entrez la province de naissance" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Lieu de Naissance:</label>
                            <input type="text" formControlName="lieuNaissance" class="form-control" placeholder="Entrez le lieu de naissance" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Sexe:</label>
                            <select formControlName="sexe" class="form-control">
                              <option value="">Sélectionnez votre sexe</option>
                              <option value="M">Masculin</option>
                              <option value="F">Féminin</option>
                              <option value="O">Autre</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Code Postal:</label>
                            <input type="text" formControlName="codePostal" class="form-control" placeholder="Entrez le code postal" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">E-mail Institutionnel:</label>
                            <input type="email" formControlName="emailInstitutionnel" class="form-control" placeholder="Entrez votre e-mail institutionnel" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Handicapé:</label>
                            <select formControlName="handicape" class="form-control">
                              <option [ngValue]="true">Oui</option>
                              <option [ngValue]="false">Non</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <!-- <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Profession du Père:</label>
                            <input type="text" formControlName="professionPere" class="form-control" placeholder="Entrez la profession du père" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Profession de la Mère:</label>
                            <input type="text" formControlName="professionMere" class="form-control" placeholder="Entrez la profession de la mère" />
                          </div>
                        </div> -->
                        <div class="col-md-6">
                        <div class="form-group">
                          <label for="professionPere">Profession du Père</label>
                          <input type="text" id="professionPere" formControlName="professionPere" class="form-control" placeholder="Entrez la profession du père">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="professionMere">Profession de la Mère</label>
                          <input type="text" id="professionMere" formControlName="professionMere" class="form-control" placeholder="Entrez la profession de la mère">
                        </div>
                      </div>
  
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Profession du Candidat:</label>
                            <input type="text" formControlName="candidatProfession" class="form-control" placeholder="Entrez votre profession" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="organismeEmployeur">Organisme Employeur:</label>
                            <input type="text" formControlName="organismeEmployeur" class="form-control" placeholder="Entrez l'organisme employeur" required />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
  
  
                  <div class="tab-pane fade" id="Baccalauréat">
                    <div class="card-body pb-2">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Nom Lycée:</label>
                            <input type="text" formControlName="nomLycee" class="form-control" placeholder="Entrez le nom du lycée" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Pays Bac:</label>
                            <input type="text" formControlName="paysBac" class="form-control" placeholder="Entrez le pays du Bac" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Province Bac:</label>
                            <input type="text" formControlName="provinceBac" class="form-control" placeholder="Entrez la province du Bac" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Filière Bac:</label>
                            <input type="text" formControlName="filiereBac" class="form-control" placeholder="Entrez la filière du Bac" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Année d'Obtention Bac:</label>
                            <input type="number" formControlName="anneeObtentionBac" class="form-control" placeholder="Entrez l'année d'obtention" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Mention Bac:</label>
                            <input type="text" formControlName="mentionBac" class="form-control" placeholder="Entrez la mention du Bac" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Moyenne Bac:</label>
                            <input type="number" step="0.01" formControlName="moyenneBac" class="form-control" placeholder="Entrez la moyenne du Bac" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="tab-pane fade" id="licence">
                    <div class="card-body pb-2">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Nom Université:</label>
                            <input type="text" formControlName="nomUniversiteLicence" class="form-control" placeholder="Entrez le nom de l'université" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Pays Licence:</label>
                            <input type="text" formControlName="paysLicence" class="form-control" placeholder="Entrez le pays de la licence" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Spécialité Licence:</label>
                            <input type="text" formControlName="specialiteLicence" class="form-control" placeholder="Spécialité de la licence">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Année d'Obtention Licence:</label>
                            <input type="number" formControlName="anneeObtentionLicence" class="form-control" placeholder="Entrez l'année d'obtention" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Mention Licence:</label>
                            <input type="text" formControlName="mentionLicence" class="form-control" placeholder="Entrez la mention de la licence" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Moyenne Licence:</label>
                            <input type="number" step="0.01" formControlName="moyenneLicence" class="form-control" placeholder="Entrez la moyenne de la licence" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="tab-pane fade" id="master">
                    <hr class="border-light m-0">
                    <div class="card-body">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Nom Université:</label>
                            <input type="text" formControlName="nomUniversiteMaster" class="form-control" placeholder="Entrez le nom de l'université" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Pays Master:</label>
                            <input type="text" formControlName="paysMaster" class="form-control" placeholder="Entrez le pays du master" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Statut Master:</label>
                            <input type="text" formControlName="statutMaster" class="form-control" placeholder="Entrez le statut du master" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Spécialité Master:</label>
                            <input type="text" formControlName="specialiteMaster" class="form-control" placeholder="Entrez la spécialité du master" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Année d'Obtention Master:</label>
                            <input type="number" formControlName="anneeObtentionMaster" class="form-control" placeholder="Entrez l'année d'obtention" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Mention Master:</label>
                            <input type="text" formControlName="mentionMaster" class="form-control" placeholder="Entrez la mention du master" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label bold-label">Moyenne Master:</label>
                            <input type="number" step="0.01" formControlName="moyenneMaster" class="form-control" placeholder="Entrez la moyenne du master" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div class="tab-pane fade" id="exp-prof">
                    <div class="card-body pb-2">
                        <div class="form-group d-flex align-items-center">
                            <label class="form-label bold-label">Expérience Professionnelle:</label>
                            <input type="text" formControlName="experienceProfessionnelle" class="form-control" placeholder="Expérience Professionnelle:">
                        </div>
  
                        <div class="form-group">
                          <label class="form-label bold-label">Fonction:</label>
                          <input type="text" class="form-control" placeholder="Entrez la fonction" />
                        </div>
  
                        <div class="form-group">
                          <label class="form-label bold-label">Secteur:</label>
                          <input type="text" class="form-control" placeholder="Entrez le secteur" />
                        </div>
  
                        <div class="form-group">
                          <label class="form-label bold-label">Date de Début:</label>
                          <input type="date" class="form-control" />
                        </div>
  
                        <div class="form-group">
                          <label class="form-label bold-label">Date de Fin:</label>
                          <input type="date" class="form-control" />
                        </div>
  
                        <label>Langues</label>
                        <div *ngFor="let langue of candidat.langues; let i = index" class="form-group d-flex align-items-center">
                            <label class="form-label bold-label">Langue {{ i + 1 }}:</label>
                            <span class="form-control-plaintext" [ngClass]="{'text-danger': !langue}">{{ langue || 'non remplie' }}</span>
                        </div>
                    </div>
                </div>
