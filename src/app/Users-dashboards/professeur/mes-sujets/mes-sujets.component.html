<mat-card class="w-100">
    <mat-card-content>
        <h4>MesSujets List</h4>
    
        <!-- Add New Subject Button -->
        <div class="add-button-container">
          <button mat-button color="primary" (click)="addSujet()">
            <mat-icon>add</mat-icon> Add New Subject
          </button>
        </div>
              <br>

      <div class="table-responsive">
        
        <table mat-table [dataSource]="MesSujets" class="mat-elevation-z8">
          
          <!-- Last Name Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef>Subject </th>
            <td mat-cell *matCellDef="let MesSujets"> {{ MesSujets.titre }} </td>
          </ng-container>
  
          <!-- First Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let MesSujets"> {{ MesSujets.description }} </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="projet">
            <th mat-header-cell *matHeaderCellDef> Projet </th>
            <td mat-cell *matCellDef="let MesSujets"> {{ MesSujets.projet }} </td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let MesSujets" class="centered-content">
              <button mat-icon-button color="primary" (click)="editSujet( MesSujets.idSujet)">    
                            <mat-icon>edit</mat-icon> <!-- Pencil icon -->
              </button>
              <button mat-icon-button color="warn" (click)="deleteMesSujets(MesSujets.idSujet)">
                <mat-icon>delete</mat-icon> <!-- Trash can icon -->
              </button>
            </td>
          </ng-container>
          
          
          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="['titre', 'description', 'projet', 'status']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['titre', 'description', 'projet', 'status']"></tr>
  
        </table>
      </div>
      <div *ngIf="isEditMode || isAdding">
        <mat-card  class="test">
          <mat-card-content>
            <h4> Sujet</h4>
    <form >
  <mat-form-field class="w-100">
    <mat-label>Titre</mat-label>
    <input
      matInput
      [(ngModel)]="selectedSujet.titre"
      [ngModelOptions]="{standalone: true}"
      name="titre"
      required
    />
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Description</mat-label>
    <input
      matInput
      [(ngModel)]="selectedSujet.description"
      [ngModelOptions]="{standalone: true}"
      name="description"
      required
    />
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Projet</mat-label>
    <input
      matInput
      [(ngModel)]="selectedSujet.projet"
      [ngModelOptions]="{standalone: true}"
      name="projet"
      required
    />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" *ngIf="isEditMode " (click)="saveSujet(selectedSujet.idSujet)">Save</button>
  <button mat-raised-button color="primary" (click)="addNewSujet()" type="submit" *ngIf="isAdding " >Save</button>
  <button mat-raised-button color="warn" type="button" (click)="clearForm()">Cancel</button>
</form>

          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
