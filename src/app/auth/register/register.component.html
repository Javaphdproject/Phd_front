<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
  class="blue_theme light-theme" autosize autoFocus dir="ltr"
>
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-6 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  <span class="d-none d-lg-block">Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  <span class="d-none d-lg-block">Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30">
            <!-- Row for First Name and Last Name inputs -->
            <div class="row">
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput  [(ngModel)]="fname" name="fname" required  [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput  [(ngModel)]="lname" name="lname" required  [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
              </div>
            </div>

<div class="row">
  <div class="col-6">
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput type="email" [(ngModel)]="email" name="email" required [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tel</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput type="tel" [(ngModel)]="tel" name="tel" required [ngModelOptions]="{standalone: true}" />
    </mat-form-field>
  </div>
</div>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password"  [(ngModel)]="password" name="password" required  [ngModelOptions]="{standalone: true}"/>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password"  [(ngModel)]="confirmedpassword" name="confirmedpassword" required  [ngModelOptions]="{standalone: true}"/>
            </mat-form-field>

            <a  mat-flat-button color="primary" class="w-100"  (click)="signup()">Sign Up</a>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a [routerLink]="['/login']" class="text-decoration-none text-primary f-w-500 f-s-14">Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
